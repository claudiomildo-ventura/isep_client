<form [formGroup]="this.frm" (ngSubmit)="submit()">
    <mat-card>
        <mat-card-content class="mat-elevation-z0">
            <div class="d-flex space-x-10">

                <mat-form-field appearance="outline">
                    <mat-label #lblArchitecture>{{ this.architectureTitle }}</mat-label>
                    <mat-select formControlName="architecture">
                        <mat-option *ngFor="let item of this.architectureList" [value]="item.id">{{ item.data }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label #lblDatabase>{{ this.databaseTitle }}</mat-label>
                    <mat-select formControlName="database">
                        <mat-option *ngFor="let item of this.databaseList" [value]="item.id">{{ item.data }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label #lblDatabaseEngineer>{{ this.dbEngineerTitle }}</mat-label>
                    <mat-select formControlName="dbEngineer">
                        <mat-option *ngFor="let item of this.dbEngineerList" [value]="item.id">{{ item.data }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label #lblEnvironment>{{ this.environmentTitle }}</mat-label>
                    <mat-select formControlName="environment">
                        <mat-option *ngFor="let item of this.environmentList" [value]="item.id">{{ item.data }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label #lblTemplate>{{ this.templateTitle }}</mat-label>
                    <mat-select formControlName="template">
                        <mat-option *ngFor="let item of this.templateList" [value]="item.id">{{ item.data }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label #lblScaffold>{{ this.scaffoldTitle }}</mat-label>
                    <mat-select formControlName="scaffold">
                        <mat-option *ngFor="let item of this.scaffoldList" [value]="item.id">{{ item.data }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>

    <div class="d-flex flex-row justify-content-end mt-3">
        <button type="submit" mat-stroked-button color="accent" [disabled]="this.frm.invalid">
            <mat-icon>check</mat-icon>
            <span>Submit</span>
        </button>
    </div>
</form>
